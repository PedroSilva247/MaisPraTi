<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Filmes XML</title>
    <script src="xmlToJson.js"></script>
    <script>
        function getMovies() {
            const xmlHttp = new XMLHttpRequest()

            xmlHttp.open('GET', "filmes.xml")

            xmlHttp.onreadystatechange = () => {
                if(xmlHttp.readyState === 4 &&  xmlHttp.status === 200) {
                    let XMLMovies = xmlHttp.responseText

                    const parser  = new DOMParser()

                    const DOMMovies = parser.parseFromString(XMLMovies, 'text/xml')

                    const JSONMovies = xmlToJson(DOMMovies)

                    const elementos = ['titulo','genero','resumo','elenco']

                    for(let i in JSONMovies['filmes']['filme']) {
                        let item = JSONMovies['filmes']['filme'][i]
                        for(elemento of elementos) {
                            if (elemento == 'genero') {
                                let divRow = document.createElement('div')
                                divRow.className = 'row'
                                let divCol = document.createElement('div')
                                divCol.className = 'col'
                                for (let i1 in item[elemento]) {
                                    if (item[elemento][i1]['#text']){
                                        let p1 = document.createElement('p')
                                        p1.innerHTML = `<strong>${elemento}: </strong>` + item[elemento][i1]['#text']
                                        divRow.appendChild(divCol)
                                        divCol.appendChild(p1)
                                        document.getElementById('list').appendChild(divRow)
                                    }
                                }
                                
                            } else if (elemento == 'elenco') {
                                let divRow = document.createElement('div')
                                divRow.className = 'row'
                                let divCol = document.createElement('div')
                                divCol.className = 'col'
                                for (let i1 in item[elemento]['ator']) {
                                    if (item[elemento]['ator'][i1]['#text']){
                                        let p1 = document.createElement('p')
                                        p1.innerHTML = `<strong>ator: </strong>` + item[elemento]['ator'][i1]['#text']
                                        divRow.appendChild(divCol)
                                        divCol.appendChild(p1)
                                        document.getElementById('list').appendChild(divRow)
                                    }
                                }
                                
                                
                            } else {
                                let divRow = document.createElement('div')
                                divRow.className = 'row'
                                let divCol = document.createElement('div')
                                divCol.className = 'col'
                                let p1 = document.createElement('p')
                                p1.innerHTML = `<strong>${elemento}: </strong>` + item[elemento]['#text']
                                divRow.appendChild(divCol)
                                divCol.appendChild(p1)
    
                                document.getElementById('list').appendChild(divRow)
                            }
                        }
                        

                        
                    }
                    console.log(JSONMovies)
                }
            }

            xmlHttp.send()
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-light bg-light mb-5">
        <div class="container">
            <div class="navbar-brand mb-0">
                <h1>Cat√°logo de Filmes XML</h1>
            </div>
        </div>
    </nav>
    <div class="container" id="list">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" onclick="getMovies()">Listar Filmes</button>
            </div>
        </div>
    </div>
</body>
</html>
